<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>E&K flashcard app</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>Edwin and Kevin's Flashcard App!</header>
        <section  onclick="flipCard()">
            <p id="flashcard">Welcome!</p>
        </section>
        <form onsubmit="input(); return false">
            <div>
                <textarea name="Question" id="question" placeholder="Put your question here"></textarea>
            </div>
            <div>
                <textarea name="Answer" id="answer" placeholder="Put your answer here"></textarea>

            </div>
            <div class="Button">
                <button type="default">Submit!</button>
            </div>
        
        </form>
        <footer><p>Write a question and an answer and press submit to begin!</p></footer>

    </body>
    <script src="index.js"></script>
    </html>
